<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário de Teste - USETRAFO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .test-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
        }
        .success-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .credentials-box {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h2 class="text-center mb-4">
            <i class="fas fa-user-plus text-primary me-2"></i>
            Criar Usuário de Teste
        </h2>
        
        <div id="resultado"></div>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" onclick="criarUsuarioTeste()">
                <i class="fas fa-magic me-2"></i>Criar Usuário de Teste
            </button>
        </div>
        
        <div class="mt-4 text-center">
            <a href="login.html" class="btn btn-outline-secondary">
                <i class="fas fa-sign-in-alt me-2"></i>Ir para Login
            </a>
        </div>
    </div>

    <script>
        function criarUsuarioTeste() {
            // Dados do usuário de teste
            const usuarioTeste = {
                nome: 'Usuário Teste',
                email: 'teste@usetrafo.com.br',
                senha: '123456',
                telefone: '(11) 99999-9999',
                dataCadastro: new Date().toISOString()
            };
            
            // Verificar se já existe
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuarioExistente = usuarios.find(u => u.email === usuarioTeste.email);
            
            if (usuarioExistente) {
                // Atualizar usuário existente
                const index = usuarios.findIndex(u => u.email === usuarioTeste.email);
                usuarios[index] = usuarioTeste;
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                
                mostrarResultado('atualizado', usuarioTeste);
            } else {
                // Criar novo usuário
                usuarios.push(usuarioTeste);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                
                mostrarResultado('criado', usuarioTeste);
            }
        }
        
        function mostrarResultado(tipo, usuario) {
            const resultado = document.getElementById('resultado');
            const acao = tipo === 'criado' ? 'criado' : 'atualizado';
            
            resultado.innerHTML = `
                <div class="success-box">
                    <h5 class="text-success mb-3">
                        <i class="fas fa-check-circle me-2"></i>
                        Usuário de teste ${acao} com sucesso!
                    </h5>
                    
                    <div class="credentials-box">
                        <h6 class="mb-3"><i class="fas fa-key me-2"></i>Credenciais de Acesso:</h6>
                        <p class="mb-2"><strong>E-mail:</strong> <code>${usuario.email}</code></p>
                        <p class="mb-2"><strong>Senha:</strong> <code>${usuario.senha}</code></p>
                        <p class="mb-0"><strong>Nome:</strong> ${usuario.nome}</p>
                    </div>
                    
                    <div class="mt-3">
                        <a href="login.html" class="btn btn-success w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Fazer Login Agora
                        </a>
                    </div>
                </div>
            `;
        }
        
        // Verificar se já existe usuário de teste ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuarioTeste = usuarios.find(u => u.email === 'teste@usetrafo.com.br');
            
            if (usuarioTeste) {
                const resultado = document.getElementById('resultado');
                resultado.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Usuário de teste já existe!</strong>
                        <p class="mb-0 mt-2">E-mail: <code>teste@usetrafo.com.br</code><br>
                        Senha: <code>123456</code></p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
