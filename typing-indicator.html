<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Digitação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #5A4334;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bar {
            width: 50px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 20px;
            animation: blink 1.2s ease-in-out infinite;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: rgba(200, 200, 200, 0.8);
            border-radius: 50%;
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="typing-indicator">
        <div class="bar"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
